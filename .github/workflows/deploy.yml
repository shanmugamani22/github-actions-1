name: Deploy Application
on: 
  push:
    branches:
      - main
  pull_request: 
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install nodejs  
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: install dependencies
        run:  npm install
      - name: Run tests
        run: |
          echo "Running Tests..."
          echo "All tests passed!"
  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install nodejs  
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: install dependencies
        run:  npm install
      - name: Deploy Application
        run: |
          echo "Deploying Application..."
          npm run build
      
        
      

        